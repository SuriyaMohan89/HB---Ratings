{% extends 'base.html' %}
{% block content %}

<h1>Ratings</h1>

<h2>Movies</h2>
<p><a href="/movies">View all movies</a></p>

<h2>Users</h2>
<p><a href="/users">View all users</a></p>

<form action="/register">
	<input type="submit" value="Register">
</form>
<br>
{% if session %}
<form action="/logout">
	<input type="submit" value="Logout">
</form>

{% else %}
<form action="/login">
	<input type="submit" value="Login">
</form>
{% endif %}

{% endblock %}
