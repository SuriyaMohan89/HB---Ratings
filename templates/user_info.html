{% extends 'base.html' %}
{% block content %}

<h1>User Details</h1>

<ul>
<li>Age: {{ user.age }}</li>
<li>Zipcode: {{ user.zipcode }}</li>

<h2>Movies Rated</h2>

{% for rating in user.ratings %}

	<li><b>Movie Title:</b> <a href="/movies/{{ rating.movie.movie_id }}">{{ rating.movie.title }}</a> <b>Rating:</b> {{ rating.score }}</li>
	<br>

{% endfor %}
</ul>
{% endblock %}
